    <script>

		$( "#logstart" ).click(function() {
        // If the browser supports the Geolocation API
        if (typeof navigator.geolocation == "undefined") {
          $("#error").text("Your browser doesn't support the Geolocation API");
          return;
        }
        
        // Save the positions' history
        var path = [];
        var morepath = []; //save more info from nagigator watch
 
        var watchID = navigator.geolocation.watchPosition(function(position) {
          // Save the current position
          path.push(new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
          morepath.push(new Array(position.coords.latitude, position.coords.longitude, position.coords.speed, position.timestamp));
 
          // Create the map
          var myOptions = {
            zoom : 16,
            center : path[0],
            mapTypeId : google.maps.MapTypeId.ROADMAP
          }
          var map = new google.maps.Map(document.getElementById("map"), myOptions);

          // Create the array that will be used to fit the view to the points range and
          // place the markers to the polyline's points
          var latLngBounds = new google.maps.LatLngBounds();
          for(var i = 0; i < path.length; i++) {
            latLngBounds.extend(path[i]);
            // Place the marker
            /*
            new google.maps.Marker({
              map: map,
              position: path[i],
              title: "Point " + (i + 1)
            });
           */
          }
          // Creates the polyline object
          var polyline = new google.maps.Polyline({
            map: map,
            path: path,
            strokeColor: '#0000FF',
            strokeOpacity: 0.7,
            strokeWeight: 1
          });
          // Fit the bounds of the generated points
          map.fitBounds(latLngBounds);
        },
        function(positionError){
          $("#error").append("Error: " + positionError.message + "<br />");
        },
        {
          enableHighAccuracy: true,
          timeout: 20 * 1000 // 20 seconds
        });
		//alert( "we are paused." );
		$("#waiting").text("Looking for your location...");

		$( "#stopping" ).click(function() {
			if (confirm("Save this run?") == true) {
				console.log(morepath);
			$.get( "http://palisades10k.com/app/insertrun.php", { myuuid: 'b710c14d6a29be70', morepath: morepath }, function( data ) {
			$( ".result" ).html( data );
			});
				// do all the things
			} else {
				// do nothing
			}
		//alert( "Stopping" );
		$( "#waiting" ).empty();
		//console.log(path);
		//console.log(morepath);
		navigator.geolocation.clearWatch(watchID);
		});		

		});
