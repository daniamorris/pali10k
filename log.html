      <div class="starter-template">
		<h2>Log Training</h2>
		<form action="http://palisades10k.com/app/goalsdata2.php" method="get" name="mylog" id="mylog" role="form">
			<input type="hidden" name="myuuid">
			<div class="form-group">
			<input name="milage" type="text" step="any" class="form-control" id="milage" placeholder="Enter milage in miles 4.5">
			</div>
			<div class="form-group">
			<input name="hours" type="number" class="form-control" id="hours" placeholder="Enter time in hours">
			<input name="minutes" type="number" class="form-control" id="minutes" placeholder="Enter time in minutes">
			<input name="seconds" type="number" class="form-control" id="seconds" placeholder="Enter time in seconds">
			</div>
		  <div class="checkbox">
			<label>
			<input name="stars" type="checkbox" id="stars" value="1"> 
			I completed a goal</label>
			</div>
			<p class="help-block">You receive 1 star for every mile you log, and each goal you complete.</p>
			<button type="submit" name="submit" value="logtrain" class="btn btn-default">Submit Training</button>
		</form>
